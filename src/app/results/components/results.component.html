<div class="main-container">
  <div class="results-container">
    <div class="info">
      <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>
      <span>{{searchParams}}</span>
    </div>
    <mat-tab-group mat-align-tabs="center" (focusChange)="onOptionChanged($event)">
      <mat-tab *ngFor="let option of results; let i = index" [label]="'Opción '+(i+1)">
        <ng-template matTabContent>
          <div class="row tab-container">
            <div class="col-lg-6 col-md-6 col-xs-12">
              <app-details
                [details]="option"
                [totalDistance]="totalDistance"
                [totalPrice]="getTotalPrice(option)">
              </app-details>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-12 map-container">
              <app-map
                [id]="'map' + i"
                [places]="mapPlaces"
                (sendRoute)="totalDistance = $event">
              </app-map>
              <button class="start-itinerary" (click)="startItinerary()" mat-raised-button>¡Comenzar este itinerario!</button>
            </div>
          </div>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
