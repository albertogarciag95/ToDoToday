<div *ngFor="let option of result; let i = index" [attr.data-index]="i" class="col-lg-5 options">
  <div class="col-lg-6 option-buttons">
    <button id="buttonDetails" type="submit" class="detail-button" mat-raised-button (click)="onSeeDetails(option)">Ver detalle</button>
    <button type="submit" class="itinerary-button" mat-raised-button>¡Comenzar itinerario!</button>
  </div>
  <div class="col-lg-6 option-places">
    <h3>Opción {{i + 1}}</h3>
      <ul>
        <li *ngIf="option.firstPlace">{{option.firstPlace.place.title}}</li>
        <li *ngIf="option.lunchPlace">{{option.lunchPlace.place.title}}</li>
        <li *ngIf="option.secondPlace">{{option.secondPlace.place.title}}</li>
        <li *ngIf="option.dinnerPlace">{{option.dinnerPlace.place.title}}</li>
      </ul>
  </div>
  <div class="col-lg-2 col-md-1 col-xs-1"></div>
</div>
